{% capture content %}

<div class="page-content">
    <div class="page-content-main">
        {% if site.posts.size > 0 %}
            <h2>Latest writing</h2>
            {% for post in site.posts limit: meta['writing.post.limit'] %}
                {% include 'partials/post-listing' %}
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endcapture %}

{% include 'layouts/default' %}
